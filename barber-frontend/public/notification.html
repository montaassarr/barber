<!DOCTYPE html>
<html>
<head>
    <title>Notification Sound Generator</title>
</head>
<body>
    <h1>This HTML file will auto-generate and export a notification sound</h1>
    <button onclick="generateAndDownload()">Download Notification Sound</button>
    
    <script>
        function generateAndDownload() {
            // Create audio context
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const now = audioContext.currentTime;
            
            // Create oscillator for notification sound (pleasant beep)
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            // Set frequency and envelope for notification sound
            osc.frequency.setValueAtTime(800, now);
            osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
            
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            
            osc.start(now);
            osc.stop(now + 0.3);
            
            console.log('Notification sound generated - use Web Audio API');
        }
        generateAndDownload();
    </script>
</body>
</html>
