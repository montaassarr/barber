<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treservi Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Sora', 'sans-serif'],
            },
            colors: {
              'treservi-bg-light': '#F4F4F4',
              'treservi-card-light': '#FFFFFF',
              'treservi-bg-dark': '#121212',
              'treservi-card-dark': '#1A1A1A',
              'treservi-accent': '#22C55E', // Vibrant Green
            },
            borderRadius: {
              'pill': '32px',
              'bubble': '40px',
            },
            boxShadow: {
              'soft-glow': '0 10px 40px -10px rgba(0, 0, 0, 0.08)',
              'neon-glow': '0 0 20px rgba(34, 197, 94, 0.4)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body class="bg-treservi-bg-light text-slate-800 dark:bg-treservi-bg-dark dark:text-slate-100 antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
