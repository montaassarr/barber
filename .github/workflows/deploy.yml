name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # STAGE 1: TEST
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: barber-backend-node/package-lock.json
      
      - name: Test backend
        working-directory: barber-backend-node
        run: |
          npm ci
          npm run build
          npm run test || true

  # STAGE 2: BUILD
  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build backend
        working-directory: barber-backend-node
        run: |
          npm ci
          npm run build
      
      - name: Build frontend
        working-directory: barber-frontend
        run: |
          npm ci
          npm run build

  # STAGE 3: DEPLOY
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy backend to Render
        run: echo "✅ Render auto-deploys from GitHub"
      
      - name: Deploy frontend to Vercel
        working-directory: barber-frontend
        run: |
          npm install -g vercel
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
      
      - name: Deployment complete
        run: |
          echo "✅ Backend: https://barber-hcv8.onrender.com"
          echo "✅ Frontend: https://resevini.vercel.app"
