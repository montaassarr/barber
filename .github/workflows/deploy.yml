name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # STAGE 1: TEST
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: barber-backend-node/package-lock.json
      
      - name: Test backend
        working-directory: barber-backend-node
        run: |
          npm ci
          npm run build
          npm run test || true

  # STAGE 2: BUILD
  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build backend
        working-directory: barber-backend-node
        run: |
          npm ci
          npm run build
      
      - name: Build frontend
        working-directory: barber-frontend
        run: |
          npm ci
          npm run build

  # STAGE 3: DEPLOY
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy summary
        run: |
          echo "✅ Backend: Render auto-deploys from GitHub"
          echo "✅ Frontend: Vercel auto-deploys from GitHub"
          echo ""
          echo "Monitor deployments:"
          echo "  Backend: https://dashboard.render.com/web/srv-barber-hcv8"
          echo "  Frontend: https://vercel.com/montaassarrs-projects/barber"
          echo ""
          echo "Live URLs:"
          echo "  Backend: https://barber-hcv8.onrender.com"
          echo "  Frontend: https://resevini.vercel.app"
