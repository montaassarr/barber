services:
  - type: web
    name: barber-backend
    runtime: node
    buildCommand: npm ci && npm run build
    startCommand: node dist/server.js
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: https://barber.vercel.app
      - key: API_URL
        value: https://barber-backend.onrender.com
      - key: VITE_VAPID_PUBLIC_KEY
        sync: false

databases:
  - name: barber-db
    databaseName: barber
    plan: starter
    version: latest

redirects:
  - source: /health
    destination: /api/health
    type: rewrite
